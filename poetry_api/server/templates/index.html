<!DOCTYPE html>
<title>Index Page</title>
  <h1>Poems getter</h1>
  <div>
  <form action="/poem/" method="POST">
    <div>
      <h2>Get poem by id</h2>
      <input type="text" name="index" placeholder="number">
    </div>

  <div class=" form-group">
    <button type="submit" style="margin : 20px 20px -10px 0px">Search</button>
  </div> 
  </form>
  <form action="/poemsByAuthor/" method="POST">
    <div>
      <h2>Get poems by author</h2>
      <input type="text" name="author" placeholder="author">
    </div>

  <div class=" form-group">
    <button type="submit" style="margin : 20px 20px -10px 0px">Search</button>
  </div> 
  </form>
</div>
